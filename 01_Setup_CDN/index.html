<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#ff6789',
              }
            }
          }
        }
      </script>
</head>
<body>
    <h1 class="bg-orange-400">Orange Color is the best color for flag</h1>
    <h1 class="bg-white-400">Orange Color is the best color for flag</h1>
    <h1 class="bg-green-400">Orange Color is the best color for flag</h1>
    <h1 class="text-3xl font-bold underline text-clifford">
        Hello world!
      </h1>
</body>
</html>
